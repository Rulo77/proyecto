<div class="flex justify-center items-center h-screen bg-gray-50">
  <div class="w-full max-w-sm bg-white shadow-md rounded-md p-6 h-[400px]">
    <h2 class="text-center text-2xl font-bold mb-6 font-serif">Iniciar sesión</h2>

    <!-- Mostrar el mensaje de error si existe -->
    <div *ngIf="errorMessage" class="bg-red-100 text-red-700 p-3 rounded mb-4">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="login()" class="p-4">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Teléfono, Usuario o Correo electrónico</label>
        <input [(ngModel)]="email" name="email" type="email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required />
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
        <input [(ngModel)]="password" name="password" type="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required />
      </div>

      <button type="submit" class="w-full bg-blue-400 hover:bg-blue-600 hover:text-white text-neutral-100 font-bold rounded-lg focus:outline-none focus:shadow-outline h-10 flex items-center justify-center">
        <span class="px-2">Iniciar sesión</span><mat-icon>login</mat-icon>
      </button>

    </form>

    <p class="text-center text-sm text-gray-600 mt-7">
      ¿No tienes una cuenta? <a routerLink="/register" class="text-blue-500">Regístrate</a>
    </p>
  </div>
</div>
