<div class="flex justify-center items-center h-screen bg-gray-50">
  <div class="w-full max-w-sm bg-white shadow-md rounded-md p-6 h-[600px]">

    <h2 class="text-center text-2xl font-bold mb-6">Regístrate</h2>

    <!-- Mostrar el mensaje de error si existe -->
    <div *ngIf="errorMessage" class="bg-red-100 text-red-700 p-3 rounded mb-4">
      {{ errorMessage }}
    </div>

    <div *ngIf="succesMessage" class="bg-green-100 text-green-700 p-3 rounded mb-4">
      {{ succesMessage }}
    </div>

    <form (ngSubmit)="register()">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Correo electrónico</label>
        <input [(ngModel)]="email" name="email" type="email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
        <input [(ngModel)]="password" name="password" type="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required />
      </div>

      <div class="mb-11">
        <label class="block text-gray-700 text-sm font-bold mb-2">Confirmar contraseña</label>
        <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required />
      </div>

      <div class="flex items-center justify-between">
        <button type="submit" class="w-full bg-blue-400 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Registrarse
        </button>
      </div>
    </form>

    <p class="text-center text-sm text-gray-600 mt-10">
      ¿Ya tienes una cuenta? <a routerLink="/login" class="text-blue-500">Inicia sesión</a>
    </p>
  </div>
</div>
