<div class="w-full max-h-full p-6">
  <div class="flex flex-col">
      <div class="header">
          <h2 class="text-2xl font-semibold">
              Tabla de Fallas
          </h2>
      </div>

          <div class="flex gap-6 h-14 mt-9 align-middle items-center mb-9">
              <div class="flex flex-none gap-3 h-7">
                  <label>NÃºmero de Empleado</label>
                  <input type="number" class="border border-black rounded-md p-1">
              </div>
              <div class="flex flex-none gap-3 h-7">
                  <label>Nombre</label>
                  <input type="text" class="border border-black rounded-md p-1" >
              </div>
              <div class="flex-none">
                  <button class="border border-black bg-blue-600 w-14 rounded-md h-12 p-2 mr-3 hover:bg-blue-500" >
                      <mat-icon class="text-white font-extrabold text-center">search</mat-icon>
                  </button>

                  <button class="border border-black bg-red-700 w-14 rounded-md h-12 p-2 hover:bg-red-600" >

              </div>
              <!-- <button class="flex-auto justify-end border rounded-full border-black bg-green-600 h-full w-14 hover:bg-green-500 self-end">
                <mat-icon class="text-white font-extrabold text-2xl">add</mat-icon>
              </button> -->
          </div>

<div class="mat-elevation-z5 w-[96%] p-5">
  <table mat-table [dataSource]="dataSource" >

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>

</div>
